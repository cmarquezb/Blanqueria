<div class="col-12 elform">
<div class="modal-dialog text-center">
 <div class="col-md-12 main-section">
     <div class="modal-content">
        <div class="col-12 user-img">
            <img src="/assets/images/avatar0.png"/>  
            <legend class="text-center user-header">Contacto</legend>           
        </div>        
        <form class="col-12 form-horizontal user-form" [formGroup]="userEmails" method="post">                                       
            <div class="form-group" id="user1-group">   
                <i class="fa fa-user user1-group"></i>                  
                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">  
            </div>
            <div class="form-group" id="user2-group">  
                <i class="fa fa-user-plus user2-group"></i>                                   
                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
            </div>
            <div class="form-group" id="user3-group">  
                <i class="fa fa-envelope user3-group"></i>                 
                <input id="email" name="email" type="email" placeholder="Email" class="form-control"  formControlName="primaryEmail">
            </div>
            <div class="form-group" id="user4-group">    
                <i class="fa fa-phone-square user4-group"></i>                   
                <input id="phone" name="phone" type="text" placeholder="Fono/celular" class="form-control">
            </div>
            <div class="form-group" id="user5-group">                   
                <textarea class="form-control" id="message" name="mensage" placeholder="Ingresa tus comentarios, proyectos y consultas." rows="7"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-md"><i class="fa fa-arrow-right"> Enviar</i></button>            
        </form>
     </div>
 </div>
</div>
</div>

<app-foot></app-foot>
